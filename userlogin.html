<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JStar Login</title>

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Font Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Font Volkhov -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="icon" href="./assets/images/logo(png).png" type="image/png">
</head>
<body>

    <section class="container-login">

        <div class="login-main-background">
            <div class="main-login-content">
                <div class="main-login">
                    <h1>LOGIN</h1>

                    <div class="login-form-content">
                        <form class="login-form">
                            <div class="login-username">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="login-password">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </form>
                        <div class="forgot-password-button">
                            <button onclick="showForgotPassword()">Forgot password?</button>
                        </div>
                    </div>

                    <div class="login-button">
                        <button type="button" onclick="login()">Sign in</button>
                    </div>
                </div>

                <p class="message"></p>

                </div>

                <div class="forgot-password-hidden">
                    <div class="forgot-password-texts">
                        <h1>FORGOT PASSWORD</h1>
                    </div>
                    <form>
                        <div class="forgot-password-email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </form>

                    <div class="forgot-password-buttons">
                        <button type="button" onclick="recoverPassword()">Recover password</button>

                        <button onclick="showLoginForm()">Back</button>
                    </div>
                </div>
        </div>

    </section>
</body>
</html>
